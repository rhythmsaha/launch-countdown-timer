<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Launch countdown timer</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
            rel="stylesheet"
        />
        <script src="./script.js"></script>
    </head>

    <body>
        <main>
            <h4 class="heading">We're launching soon</h4>

            <section class="time_wrapper">
                <div class="box_wraper">
                    <div class="box">
                        <div class="left_dot"></div>
                        <div class="right_dot"></div>
                        <h1 id="days" class="time">-</h1>
                    </div>
                    <p class="name">Days</p>
                </div>

                <div class="box_wraper">
                    <div class="box">
                        <div class="left_dot"></div>
                        <div class="right_dot"></div>
                        <h1 id="hours" class="time">-</h1>
                    </div>
                    <p class="name">Hours</p>
                </div>

                <div class="box_wraper">
                    <div class="box">
                        <div class="left_dot"></div>
                        <div class="right_dot"></div>
                        <h1 id="minutes" class="time">-</h1>
                    </div>
                    <p class="name">Minutes</p>
                </div>

                <div class="box_wraper">
                    <div class="box">
                        <div class="left_dot"></div>
                        <div class="right_dot"></div>
                        <h1 id="seconds" class="time">-</h1>
                    </div>
                    <p class="name">Seconds</p>
                </div>
            </section>
        </main>
    </body>
</html>
